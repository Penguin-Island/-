name: CI
on: [push]

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Node
        uses: actions/setup-node@v2
        with:
          node-version: '14'
      - name: Install dependencies
        run: |
          npm ci
      - name: Check format
        run: |
          npx prettier -c .
      - name: Run test
        run: |
          npm test
      - name: Run production build
        run: |
          npm run prod
  backend:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v2
      - name: Set up Go
        uses: actions/setup-go@v2
        with:
          go-version: '^1.17'
      - name: Check format
        run: |
          git add -A
          go fmt ./...
          git diff --exit-code &>/dev/null
      - name: Run test
        run: |
          go test ./...
