<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>ゲーム - おはトリ</title>
        <meta name="viewport" content="width=device-width" />
    </head>
    <body>
        <div id="top" class="top" data-activated="yes">
            <div class="top-bar">
                <div class="player-info">
                    <span id="playerName"></span>
                </div>
                <div class="top-control">
                    <a href="/logout">ログアウト</a>
                </div>
            </div>

            <div class="main-content">
                <div class="switchable-container" id="timeContainer">
                    <div class="title-with-settings-container">
                        <div class="title">目標時間</div>
                        <div class="settings-button-container">
                            <button class="settings-button" id="openTimeSettings">設定</button>
                        </div>
                    </div>
                    <div class="start-time" id="startTime"></div>
                </div>
                <div class="title-with-settings-container">
                    <div class="title">フレンド</div>
                    <div class="settings-button-container">
                        <button class="settings-button" id="openFriendInviteButton">招待</button>
                    </div>
                </div>
                <div id="friends"></div>

                <div class="success-rate-container">
                    起床成功率
                    <span class="success-rate" id="successRate"></span>%
                </div>

                <div class="tip switchable-container" id="noFriendsTip" data-activated="no">
                    対戦相手を招待するか、他のユーザーから招待を受けるとしりとりの対戦ができます
                </div>
            </div>

            <div
                class="start-button-container switchable-container"
                id="startButtonContainer"
                data-activated="yes"
            >
                <button type="button" class="start-button" id="startGame">しりとり開始</button>
            </div>
        </div>

        <div class="game" id="game">
            <div class="count-down" id="countDown"></div>
            <div class="prev-word" id="prevWord"></div>
            <div class="turn-info-container">
                <div class="your-turn" id="turn"></div>
                <div class="turn-count-down">
                    <span class="game-turn-count-down" id="turnCountDown"></span>秒
                </div>
            </div>
            <form>
                <div class="send-field-container">
                    <div class="word-input">
                        <input type="text" id="wordInput" />
                    </div>
                    <div class="word-send">
                        <button type="submit" id="send">送</button>
                    </div>
                </div>
            </form>
            <div class="wait-continue-indicator" id="waitContinueIndicator" data-waiting="no">
                相手が失敗しました！<br />
                コンティニューするのを待っています…
            </div>

            <div class="overlay failure" id="failureOverlay">
              <div class="continue-count-down" id="continueCountDown"></div>
                <div class="confirm-retry">
                    <button type="button" id="confirmRetry">コンティニュー</button>
                </div>
            </div>

            <div class="overlay finish" id="finishOverlay">終了</div>
        </div>

        <div class="overlay invitation-overlay" id="invitationOverlay">
            <div class="window invitation-window">
                <div class="message">以下のユーザーがあなたと一緒にしりとりをしたいようです</div>
                <div id="invitationContainer"></div>
            </div>
        </div>

        <div
            class="overlay closeable-overlay time-settings-overlay"
            id="timeSettingsOverlay"
            data-activated="no"
        >
            <div class="window time-settings-window">
                <div class="title">時間を設定</div>
                <form>
                    <div class="content-container">
                        <div class="input-field-container">
                            <label for="timeInput">起床時間</label>
                            <input type="time" id="timeInput" />
                        </div>
                        <div class="send-button-container">
                            <button type="submit" id="setTime">設定</button>
                        </div>
                    </div>
                </form>
            </div>
        </div>

        <div
            class="overlay closeable-overlay friend-invite-overlay"
            id="friendInviteOverlay"
            data-activated="nox"
        >
            <div class="window friend-invite-window">
                <div class="title">フレンドを招待</div>
                <form>
                    <div class="search-field-container">
                        <label class="friend-name-label" for="friendNameInput">ID</label>
                        <div class="friend-name-input-container">
                            <input type="text" id="friendNameInput" />
                        </div>
                        <div class="search-button-container">
                            <button type="submit" id="searchFriendButton">🔍</button>
                        </div>
                    </div>
                </form>
                <div class="result-container" id="friendSearchResultContainer" data-found="no">
                    <div class="not-found" id="friendInviteMessage"></div>
                    <div class="found">
                        <div class="user-name-container" id="friendSearchUserName"></div>
                        <div class="invite-button-container">
                            <button
                                type="button"
                                class="invite-button"
                                id="friendSearchInviteButton"
                            >
                                招待
                            </button>
                        </div>
                    </div>
                </div>
                <div class="close-button-container">
                    <button id="closeFriendInviteWindow">閉じる</button>
                </div>
            </div>
        </div>

        <div class="alert" id="alert" data-activated="no">
            <div class="alert-message" id="alertMessage"></div>
            <div class="close-container">
                <button id="closeAlert" type="button" class="close-button">✕</button>
            </div>
        </div>

        <template id="invitationRowTemplate">
            <div class="invitation">
                <div class="inviter-name"></div>
                <div class="buttons">
                    <button class="decline" type="button">辞退する</button>
                    <button class="accept" type="button">受け入れる</button>
                </div>
            </div>
        </template>
    </body>
</html>
